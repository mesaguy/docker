---
sudo: false
language: generic
env:
  # Path to 'hadolint' binary
  HADOLINT: "${HOME}/hadolint"
rvm:
  - 2.2

install:
  # Install gems
  - bundle install

  # Download latest hadolint binary and set it as executable
  - curl --location --output ${HADOLINT} $(curl -s https://api.github.com/repos/hadolint/hadolint/releases/latest | grep -E --max-count=1 'browser_download_url.*Linux' | cut -d '"' -f 4)
    && chmod 700 ${HADOLINT}


script:
  # Validate README.md URLs
  - awesome_bot --skip-save-results --allow-dupe --files $(find . -name "*.md" | tr '\n' ',')

  # DL3007 Using latest is prone to errors if the image will ever update. Pin the version explicitly to a release tag
  # DL3008 Pin versions in apt get install. Instead of `apt-get install <package>` use `apt-get install <package>=<version>`
  # DL3013 Pin versions in pip. Instead of `pip install <package>` use `pip install <package>==<version>`
  # DL3018 Pin versions in apk add. Instead of `apk add <package>` use `apk add <package>=<version>`
  # SC2039 In POSIX sh, $'..' is undefined.

  # Lint Dockerfile 
  - git ls-files --exclude='Dockerfile*' --ignored | xargs --max-lines=1 ${HADOLINT} --ignore DL3007 --ignore DL3008 --ignore DL3013 --ignore DL3018 --ignore SC2039
